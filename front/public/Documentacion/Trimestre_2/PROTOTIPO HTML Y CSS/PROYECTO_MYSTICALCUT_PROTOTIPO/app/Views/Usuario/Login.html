<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/index.css">
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/CHATBOX.css">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="../../../public/assets/img/LOGO.png" alt="" width="125" height="125"
                    class="d-inline-block align-text-top">
            </div>

            <ul class="nav col-12 justify-content-center mx-auto">
                <h1>Iniciar Sesión</h1>
            </ul>
        </header>
    </div>

    <div class="login-container">

        <form class="login-form">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario aquí">

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña aqui">
            <div class="dropdown">
                <button class="btn btn-custom dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Ingresar Como
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#"
                            onclick="window.location.href='PaginaPrincipal.html'; return false;">Ingresar Usuario</a>
                    </li>
                    <li><a class="dropdown-item" href="#"
                            onclick="window.location.href='../Administrador/paginaPrincipalADM.html'; return false;">Ingresar
                            Administrador</a>
                    </li>
                    <li><a class="dropdown-item" href="#"
                            onclick="window.location.href='../Empleados/verPerfilBarbero.html'; return false;">Ingresar
                            Barbero</a>
                    </li>
                </ul>
            </div>

            <div class="links">
                <a href="RecuperarContraseña.html">Recuperar Contraseña</a>
                <a href="Registro.html">No tienes Usuario? Regístrate aquí</a>
                <a href="#" id="helpLink">Ayuda</a>
            </div>
        </form>
        <button type="button" class="back-button" onclick="window.location.href='index.html';">Regresar</button>

    </div>

    <!-- Icono de chat -->
    <div class="chat-icon" id="chatIcon">
        <img src="../../../public/assets/img/el drilococo.png" alt="Chat" class="chat-icon-img">
    </div>

    <!-- Chatbox oculto -->
    <div class="chatbox-container" id="chatbox">
        <div class="chatbox-header">
            <h3>Chat</h3>
        </div>
        <div class="chatbox-body" id="chatboxBody">
            <div class="message">
                <span class="message-user"></span> Hola, ¿en qué te puedo ayudar?
            </div>
        </div>
        <div class="chatbox-footer">
            <input type="text" id="messageInput" placeholder="Escribe un mensaje..." />
            <button class="enviar" id="sendMessageBtn">Enviar</button>
        </div>
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-white">© 2024 www.mysticalcut.com, Inc</p>
    </footer>

    <script src="../../../public/assets/js/Usuario/CHATBOX.JS"></script>

</body>

</html>
