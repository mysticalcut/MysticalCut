<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <title>Ingresar Orden De Compra</title>
    <link rel="stylesheet" href="../../../public/assets/css/Administrador/index.css">
    <link rel="stylesheet" href="../../../public/assets/css/Administrador/ingresarOrdenComp.css">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="../../../public/assets/img/LOGO.png" alt="" width="125" height="125"
                    class="d-inline-block align-text-top">
            </div>
            <ul class="nav col-12 justify-content-center mx-auto">
                <h1>Orden De Compra</h1>
            </ul>
        </header>
    </div>

    <div class="container1">
        <div class="row justify-content-center">
            <div class="col-md-14 col-lg-14">
                <form id="facturaForm">
                    <div class="mb-3">
                        <label for="facturaNumero" class="form-label">Número de Factura</label>
                        <input type="text" class="form-control" id="facturaNumero"
                            placeholder="Ingrese el número de la Factura de compra">
                    </div>
                    <div class="mb-3">
                        <label for="clienteNombre" class="form-label">Nombre del Proveedor</label>
                        <input type="text" class="form-control" id="clienteNombre"
                            placeholder="Ingrese el nombre del cliente">
                    </div>
                    <div class="mb-3">
                        <label for="facturaFecha" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="facturaFecha">
                    </div>

                    <h5>Productos</h5>
                    <div id="productos">
                        <div class="row mb-3 producto">
                            <div class="col-md-4">
                                <select class="form-control">
                                    <option value="">Seleccione un producto</option>
                                    <option value="producto1">Producto 1</option>
                                    <option value="producto2">Producto 2</option>
                                    <option value="producto3">Producto 3</option>
                                    <option value="producto4">Producto 4</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Cantidad">
                            </div>
                            <div class="col-md-2">
                                <input type="number" class="form-control" placeholder="Precio" step="0.01">
                            </div>
                            <div class="col-md-2">
                                <button type="button" class="btn btn-agregar"
                                    onclick="agregarProducto()">Agregar</button>
                            </div>
                        </div>
                    </div>
                    <div class="mb-2 text-center">
                        <a class="btn ingresar" onclick="ordenComp()">Ingresar orden de compra</a>
                    </div>
                    <div class="mb-2 text-center">
                        <button type="button" class="eliminar-producto"
                            onclick="window.location.href='stockADM.html'">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../../public/assets/js/Administrador/ingresarOrdenComp.js"></script>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-white"></p>
    </footer>
    <script src="../../../public/assets/js/Administrador/ingresarOrdenComp.js"></script>
    <script src="../../../public/assets/js/Administrador/Ingresarnuevaordecompra.js"></script>
</body>

</html>
