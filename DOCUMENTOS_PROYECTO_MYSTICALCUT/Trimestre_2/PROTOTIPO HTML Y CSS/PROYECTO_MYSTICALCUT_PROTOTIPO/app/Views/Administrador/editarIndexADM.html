<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">

    <div class="image-container">
        <!-- Imagen 1 -->
        <div class="image-box">
            <h3>Imagen 1</h3>
            <div class="image-placeholder" id="imagePreview1"></div>
            <button class="btn" onclick="document.getElementById('fileInput1').click()">Examinar</button>
            <input type="file" id="fileInput1" class="invisible-input" accept="image/*" onchange="previewImage(1)">
        </div>
        <!-- Imagen 2 -->
        <div class="image-box">
            <h3>Imagen 2</h3>
            <div class="image-placeholder" id="imagePreview2"></div>
            <button class="btn" onclick="document.getElementById('fileInput2').click()">Examinar</button>
            <input type="file" id="fileInput2" class="invisible-input" accept="image/*" onchange="previewImage(2)">
        </div>
        <!-- Imagen 3 -->
        <div class="image-box">
            <h3>Imagen 3</h3>
            <div class="image-placeholder" id="imagePreview3"></div>
            <button class="btn" onclick="document.getElementById('fileInput3').click()">Examinar</button>
            <input type="file" id="fileInput3" class="invisible-input" accept="image/*" onchange="previewImage(3)">
        </div>
    </div>

    <div class="button-container">
        <button class="btn-modify" onclick="editarIndex()">Modificar Im√°genes</button>
