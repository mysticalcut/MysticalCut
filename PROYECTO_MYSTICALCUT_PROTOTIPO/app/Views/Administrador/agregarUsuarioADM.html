<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="../../../public/assets/css/Administrador/index.css">
    <link rel="stylesheet" href="../../../public/assets/css/Administrador/agregarUsuario.css">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="../../../public/assets/img/LOGO.png" alt="" width="125" height="125"
                    class="d-inline-block align-text-top">
            </div>
            <ul class="nav col-12 justify-content-center mx-auto">
                <h1>Agregar Usuario</h1>
            </ul>
        </header>
    </div>

    <div class="recover-container">
        <form class="recover-form">
            <div class="row">
                <div class="col-md-6 d-flex flex-column justify-content-between">
                    <div>
                        <h3>Tipo de documento de identificación</h3>
                        <label>
                            <input type="checkbox" name="doc-type" value="cedula-ciudadania"> Cédula de Ciudadanía
                        </label>
                        <label>
                            <input type="checkbox" name="doc-type" value="tarjeta-identidad"> Tarjeta de Identidad
                        </label>
                        <label>
                            <input type="checkbox" name="doc-type" value="cedula-extranjeria"> Cédula de Extranjería
                        </label>
                        <label for="id-number" style="margin-top: 30px;">Número de Identificación</label>
                        <input type="text" id="id-number" name="id-number">
                        <label for="full-name" style="margin-top: 30px;">Nombres y Apellidos</label>
                        <input type="text" id="full-name" name="full-name">
                    </div>
                    <div>
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password">
                    </div>
                </div>
                <div class="col-md-6 d-flex flex-column justify-content-between">
                    <div>
                        <h3>Tipo de Usuario</h3>
                        <label>
                            <input type="checkbox" name="user-type" value="administrador"> Administrador
                        </label>
                        <label>
                            <input type="checkbox" name="user-type" value="usuario"> Usuario
                        </label>
                        <label>
                            <input type="checkbox" name="user-type" value="barbero"> Barbero
                        </label>
                        <label for="address" style="margin-top: 30px;">Dirección</label>
                        <input type="text" id="address" name="address">
                        <label for="phone">Teléfono</label>
                        <input type="text" id="phone" name="phone">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="emai>
                    </div>
                    <div>
                        <label for="confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
            </div>
            <td><a class="btn button-crear" onclick="confirmCrear()">Crear usuario</a></td>
        </form>
        <button class="back-button" onclick="window.location.href='verYCrearUsuarioaDM.html';">Regresar</button>
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-white"></p>
    </footer>
</body>
<script src="../../../public/assets/js/Administrador/crearUsuario.js"></script>
</html>
