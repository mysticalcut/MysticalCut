<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <title>Carrito de Compras</title>
        <link rel="stylesheet" href="../../../public/assets/css/index.css">
        <link rel="stylesheet" href="../../../public/assets/css/stylescarritodecompras.css">
    </head>
    <body>
        <div class="container">
            <header
                class="custom-header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <img src="../../../public/assets/img/LOGO.png" alt width="125" height="125"
                        class="d-inline-block align-text-top">
                </div>
                <ul class="nav col-12 justify-content-center mx-auto">
                    <h1>Carrito de Compras</h1>
                </ul>
            </header>
        </div>

        <div class="container">
            <i class="fas fa-shopping-cart cart-icon"></i>
            <div class="main-content">
                <div class="product-container">
                    <div class="products">
                        <!-- Primer contenedor de productos -->
                        <div class="category">
                            <div class="category-content">
                                <div class="product">
                                    <img src="../../../public/assets/img/minoxidilpelo.jpg"
                                        alt="Minoxidil pelo">
                                        <h2>Minoxidil</h2>
                                        <p>Caida Cabello </p>
                                        <p>$30.000</p>
                                        <button class="add-to-cart" data-name="Minoxidil" data-price="30000">+</button>
                                </div>
                                <div class="product">
                                    <img src="../../../public/assets/img/tratamiento.jpg"
                                        alt="Tratamiento">
                                        <h2>Tratamiento</h2>
                                        <p>Capilar</p>
                                        <p>$25.000</p>
                                        <button class="add-to-cart" data-name="Tratamiento" data-price="25000">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="category">
                            <div class="category-content">
                                <div class="product">
                                    <img src="../../../public/assets/img/shaver.jpg"
                                        alt="Cera mate">
                                    <h2>shaver</h2>
                                    <p>Patillera</p>
                                    <p>$80.000</p>
                                    <button class="add-to-cart" data-name="Shaver" data-price="80000">+</button>
                                </div>
                                <div class="product">
                                    <img src="../../../public/assets/img/shampoocaida.jpg"
                                        alt="Caída cabello">
                                    <h2>Shampoo</h2>
                                    <p>Caída cabello</p>
                                    <p>$15.000</p>
                                    <button class="add-to-cart" data-name="Shampoo" data-price="15000">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="category">
                            <div class="category-content">
                                <div class="product">
                                    <img src="../../../public/assets/img/cepillobarba.jpg"
                                        alt="Cepillo barba">
                                    <h2>Cepillo</h2>
                                    <p>Barba</p>
                                    <p>$12.000</p>
                                    <button class="add-to-cart" data-name="Cepillo" data-price="12000">+</button>
                                </div>
                                <div class="product">
                                    <img src="../../../public/assets/img/cerabrillante.jpg"
                                        alt="Cera brillante">
                                    <h2>Cera</h2>
                                    <p>Cera brillante</p>
                                    <p>$25.000</p>
                                    <button class="add-to-cart" data-name="Cera" data-price="25000">+</button>
                                </div>
                            </div>
                        </div>
                        <div class="right-column">
                            <div class="service-summary">
                                <h3>Productos</h3>
                                <ul id="product-list"></ul>
                                <div class="cost-summary">
                                    <p>Subtotal: <span id="subtotal">0</span> COP</p>
                                    <p>Descuentos: <span id="discount">0</span> COP</p>
                                    <p>Total: <strong><span id="total">0</span> COP</strong></p>
                                </div>
                                <button class="confirm-button" onclick="window.location.href='ProcesarPago.html';">Pagar</button>
                                <button class="back-button1" onclick="window.location.href='Productos.html';">Regresar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script>
            let subtotal = 0;
    
            document.querySelectorAll('.add-to-cart').forEach(button => {
                button.addEventListener('click', () => {
                    const name = button.getAttribute('data-name');
                    const price = parseInt(button.getAttribute('data-price'));
    
                    const productList = document.getElementById('product-list');
                    const productItem = document.createElement('li');
                    productItem.textContent = `${name} - ${price} COP`;
                    productList.appendChild(productItem);
    
                    subtotal += price;
                    const discount = 10000; // Ejemplo de descuento
                    const total = subtotal - discount;
    
                    document.getElementById('subtotal').textContent = subtotal;
                    document.getElementById('discount').textContent = discount;
                    document.getElementById('total').textContent = total;
                });
            });
        </script>
    </body>
</html>
