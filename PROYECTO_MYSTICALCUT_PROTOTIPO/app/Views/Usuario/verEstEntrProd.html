<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Ver estado de entrega</title>
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/index.css">
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/verEstEntrProd.css">
</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="../../../public/assets/img/LOGO.png" alt="" width="125" height="125"
                    class="d-inline-block align-text-top">
            </div>
            <ul class="nav col-12 justify-content-center mx-auto">
                <h1>Estado del Pedido</h1>
            </ul>
        </header>
    </div>
    <div class="container">
        <img src="../../../public/assets/img/enviado.png" alt="Logo" class="logo">
        <div class="time">9:00 A.M 18 de agosto 2024</div>
        <div class="status">
            <div class="status-item completed">
                <div class="icon">✓</div>
                <div>Procesado</div>
                <div class="line"></div>
            </div>
            <div class="status-item completed">
                <div class="icon">✓</div>
                <div>Alistado</div>
                <div class="line"></div>
            </div>
            <div class="status-item">
                <div class="icon"></div>
                <div>Enviado</div>
                <div class="line"></div>
            </div>
            <div class="status-item">
                <div class="icon"></div>
                <div>Entregado</div>
            </div>
        </div>
    </div>
    <div class="btn-regresar mt-3">
        <button class="back-button btn btn-secondary" onclick="window.location.href='verPedido.html';">Regresar</button>
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-white"></p>
    </footer>
</body>

</html>
