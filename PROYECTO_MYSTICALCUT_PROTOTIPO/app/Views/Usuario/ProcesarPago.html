<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Procesar pago</title>
    <link rel="stylesheet" href="../../../public/assets/css/stylesProcesarpago.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="../../../public/assets/img/LOGO.png" alt="" width="125" height="125" class="d-inline-block align-text-top">
            </div>
            <ul class="nav col-12 justify-content-center mx-auto">
                <h1>Metodos de pago</h1>
            </ul>
        </header>
    </div>

    <div class="recover-container">
        <form class="recover-form">
            <div class="row">
                <div class="col-md-6">
                    <label>
                        <input type="checkbox" name="doc-type" value="Tarjeta debito"> Tarjeta debito
                    </label>
                    <label>
                        <input type="checkbox" name="doc-type" value="Tarjeta credito"> Tarjeta credito
                    </label>
                    <label>
                        <input type="checkbox" name="doc-type" value="Tarjeta credito"> Efectivo
                    </label>
                    
                </div>
                <div class="col-md-6">
                    <label for="id-number" class="icono1">Numero de la tarjeta <img src="../../../public/assets/img/metodos de pago.png" width="100px"></label>
                    <input type="text" id="id-number" name="id-number" required>
                    <label for="address">MM/AA</label>
                    <input type="text" id="address" name="address" required>
                    <label for="password">CVV</label>
                    <input type="password" id="password" name="password" required>
                    <label for="titular">Nombre del titular</label>
                    <input type="password" id="password" name="password" required>
                    <label for="titular">Cuotas</label>
                <select id="titular" name="titular" required>
                    <option value="" disabled selected>Cuotas</option>
                        <option value="titular1">1 Cuota</option>
                        <option value="titular2">2 Cuota</option>
                        <option value="titular3">3 Cuota</option>
                        <option value="titular3">4 Cuota</option>
                        <option value="titular3">5 Cuota</option>
                        <option value="titular3">6 Cuota</option>
                </select>
                </div>
            </div>
            <button type="submit" class="submit-button" onclick="window.location.href='MensajeConfirmacionPago.html';">Pagar</button>
        </form>
        <button class="back-button" onclick="window.location.href='CarritoDeCompras.html';">Regresar</button>
    </div>
</body>
</html>
