<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
        <title>Elegir barbero</title>
        <link rel="stylesheet" href="../../../public/assets/css/index.css">
        <link rel="stylesheet" href="../../../public/assets/css/ElegirBarbero.css">
    </head>
    <body>
        <div class="container">
            <header
                class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="col-md-3 mb-2 mb-md-0">
                    <img src="../../../public/assets/img/LOGO.png" alt
                        width="125" height="125"
                        class="d-inline-block align-text-top">
                </div>

                <ul class="nav col-12 justify-content-center mx-auto">
                    <h1>Elegir Barbero</h1>
                </ul>
            </header>
        </div>


        <div class="container">
            <div class="row">
                <!-- Barbers Column -->
                <div class="col-md-8">
                    <h2>Barbero</h2>
                    <div class="row">
                        <div class="col-md-4">
                            <div class="barber-card" onclick="selectBarber('juan', 4, 5)">
                                <img src="../../../public/assets/img/barbero1.jpg" alt="Juan" class="barber-img">
                                <h4>Juan</h4>
                                <button class="select-barber">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="barber-card" onclick="selectBarber('fernand', 3, 4)">
                                <img src="../../../public/assets/img/barbero2.png" alt="Fernand" class="barber-img">
                                <h4>Fernand</h4>
                                <button class="select-barber">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="barber-card" onclick="selectBarber('Camilo', 2, 5)">
                                <img src="../../../public/assets/img/barbero3.jpg" alt="Camilo" class="barber-img">
                                <h4>Camilo</h4>
                                <button class="select-barber">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="barber-card" onclick="selectBarber('Felipe', 4, 3)">
                                <img src="../../../public/assets/img/barbero4.jpg" alt="Felipe" class="barber-img">
                                <h4>Felipe</h4>
                                <button class="select-barber">+</button>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="barber-card" onclick="selectBarber('Gregori', 1, 4)">
                                <img src="../../../public/assets/img/barbero5.jpg" alt="Gregori" class="barber-img">
                                <h4>Gregori</h4>
                                <button class="select-barber">+</button>
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Service Details Column -->
                <div class="col-md-4">
                    <div class="custom-card" id="service-details">
                        <h3>Servicio Selecionado</h3>
                        <h5 id="service-title">Selecciona un servicio</h5>
                        <p id="service-price">Experiencia</p>
                        <button class="btn btn-danger" onclick="clearServiceDetails()">Eliminar selección</button>
                        <button class="btn btn-success" onclick="window.location.href='Calendario.html';">Continuar</button>
                        <br>
                        <button class="back-button1" onclick="window.location.href='ElegirServicio.html';">Regresar</button>
                    </div>
                </div>
            </div>
        </div>
        
        

            

            <script>
                function selectBarber(name, experience, rating) {
                    document.getElementById('service-title').textContent = name;
                    document.getElementById('service-price').textContent = `Experiencia: ${experience} años`;
                    const ratingStars = '★'.repeat(rating) + '☆'.repeat(5 - rating);
                    document.getElementById('service-price').innerHTML += `<br>Calificación: ${ratingStars}`;
                }

                function clearServiceDetails() {
                document.getElementById('service-title').textContent = 'Selecciona un servicio';
                document.getElementById('service-price').textContent = 'Experiencia';
                }
            </script>
        </body>
    </html>
