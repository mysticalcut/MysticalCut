<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/index.css">
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/verProdPedido.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Ver productos de pedido</title>

</head>

<body>
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="../../../public/assets/img/LOGO.png" alt="" width="125" height="125"
                    class="d-inline-block align-text-top">
            </div>

            <ul class="nav col-12 justify-content-center mx-auto">
                <h1>Ver Productos del Pedido</h1>
            </ul>
        </header>
    </div>

    <div class="container-custom">
        <!-- Contenido principal en un contenedor derecho -->
        <div class="col-md-12">
            <div class="right-column">
                <div class="d-flex mb-3">
                    <!-- Columna para las imÃ¡genes dentro del contenedor derecho -->
                    <div class="image-container">
                        <img src="../../../public/assets/img/cepillo.jpg" alt="Imagen 1">
                        <img src="../../../public/assets/img/cera.png" alt="Imagen 2">
                    </div>
                </div>
                <div>
                    <div class="service-summary">
                        <h3>Cepillo y Cera</h3>
                        <ul id="product-list"></ul>
                        <div class="cost-summary">
                            <div class="price-summary">
                                <p class="label">Subtotal:</p>
                                <p class="price" id="subtotal">40000 COP</p>
                            </div>
                            <div class="price-summary">
                                <p class="label">Descuentos:</p>
                                <p class="price" id="discount">10000 COP</p>
                            </div>
                            <div class="price-summary">
                                <p class="label">Total:</p>
                                <p class="price"><strong id="total">30000 COP</strong></p>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>

    <div class="btn-regresar mt-3">
        <button class="back-button btn btn-secondary" onclick="window.location.href='verPedido.html';">Regresar</button>
    </div>
    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-white"></p>
    </footer>
</body>

</html>
