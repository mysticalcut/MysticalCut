    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div class="container">
        <header
            class="custom-header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="../../../public/assets/img/LOGO.png" alt width="125" height="125"

            <ul class="nav col-12 justify-content-center mx-auto">

        </header>
    </div>
        <div class="profile-container">

                    <img src="../../../public/assets/img/carrito de compras.png" width="50px">

                <button class="profile-button" onclick="window.location.href='VerPedido.html';">

                </button>
            </div>
            <button class="back-button2" onclick="window.location.href='PaginaPrincipal.html';">Regresar</button>
