<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.12/dist/sweetalert2.all.min.js"></script>
    <title>Editar perfil Usuario</title>
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/index.css">
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/stylesEditardatos.css">

</head>

<body>
    <div class="container">
        <header
            class="custom-header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="../../../public/assets/img/LOGO.png" alt width="125" height="125"
                    class="d-inline-block align-text-top">
            </div>

            <ul class="nav col-12 justify-content-center mx-auto">
                <h1>Editar perfil Usuario</h1>
            </ul>
        </header>
    </div>
    <div class="container1">
        <div class="form-container row">
            <div class="col-md-2 text-center profile-icon">
                <i class="bi bi-person-circle" style="font-size: 3rem;"></i>
                <img src="../../../public/assets/img/Icono usuario.png" alt="" width="135" height="155">
            </div>
            <div class="col-md-10">
                <form class="row">
                    <div class="col-md-6">

                        <label for="first-name">Nombre</label>
                        <div class="d-flex">
                            <input type="text" id="first-name" value="" readonly>
                            <button type="button" class="edit-btn" onclick="toggleEdit(this)"><i class="bi bi-pencil">
                                    <img src="../../../public/assets/img/editar.png" width="50px" alt=""></i></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="last-name">Apellidos</label>
                        <div class="d-flex">
                            <input type="text" id="last-name" value="" readonly>
                            <button type="button" class="edit-btn" onclick="toggleEdit(this)"><i class="bi bi-pencil">
                                    <img src="../../../public/assets/img/editar.png" width="50px" alt=""></i></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="email">Correo</label>
                        <div class="d-flex">
                            <input type="email" id="email" value="" readonly>
                            <button type="button" class="edit-btn" onclick="toggleEdit(this)"><i class="bi bi-pencil">
                                    <img src="../../../public/assets/img/editar.png" width="50px" alt=""></i></button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="phone">Tel√©fono</label>
                        <div class="d-flex">
                            <input type="text" id="phone" value="" readonly>
                            <button type="button" class="edit-btn" onclick="toggleEdit(this)"><i class="bi bi-pencil">
                                    <img src="../../../public/assets/img/editar.png" width="50px" alt=""></i></button>
                        </div>
                    </div>
                </form>
            </div>
            <td><a class="btn confirm-btn" onclick="confirmEdit()">Confirmar</a></td>
        </div>
        <div class="text-center mt-4">
            <button class="logout-btn"onclick="window.location.href='Ver Perfil-usuario.html';">Regresar</button>
        </div>
        <!-- Logout Button -->
        <script src="../../../public/assets/js/Usuario/editarDatos.js"></script>
    </div>
</body>
<footer class="py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
    </ul>
    <p class="text-center text-white"></p>
  </footer>

  <script src="../../../public/assets/js/Usuario/editarDatosUsuario.js"></script>
</html>
