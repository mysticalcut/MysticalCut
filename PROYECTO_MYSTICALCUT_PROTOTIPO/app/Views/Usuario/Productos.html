<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Productos</title>
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/index.css">
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/stylesproducto.css">
</head>

<body>
    <div class="container">
        <header
            class="custom-header d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="../../../public/assets/img/LOGO.png" alt width="125" height="125"
                    class="d-inline-block align-text-top">
            </div>
            <a href="../Usuario/CarritoDeCompras.html" class="textnav">
                <img src="../../../public/assets/img/carrito de compras.png" alt="Cart" class="icon" width="60"
                    height="60">
            </a>
            <ul class="nav col-12 justify-content-center mx-auto">
                <h1>Productos</h1>
            </ul>
        </header>
    </div>

    <div class="container">
        <i class="fas fa-shopping-cart cart-icon"></i>
        <div class="main-content">
            <div class="product-container">
                <div class="products">
                    <!-- Primer contenedor de productos -->
                    <div class="category">
                        <div class="category-content">
                            <div class="product">
                                <img src="../../../public/assets/img/minoxidilpelo.jpg" alt="Minoxidil pelo"
                                    onclick="window.location.href='DetalleProductos.html';">
                                <h2>Minoxidil</h2>
                                <p>Caida Cabello </p>
                                <p>$30.000</p>
                                <button class="add-to-cart">+</button>
                            </div>
                            <div class="product">
                                <img src="../../../public/assets/img/tratamiento.jpg" alt="Tratamiento">
                                <h2>Tratamiento</h2>
                                <p>Capilar</p>
                                <p>$25.000</p>
                                <button class="add-to-cart">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-content">
                            <div class="product">
                                <img src="../../../public/assets/img/minoxidilbarba.jpg" alt="Minoxidil barba">
                                <h2>Minoxidil</h2>
                                <p>Caida de Barba</p>
                                <p>$30.000</p>
                                <button class="add-to-cart">+</button>
                            </div>
                            <div class="product">
                                <img src="../../../public/assets/img/cremabarba.jpg" alt="Crema">
                                <h2>Crema</h2>
                                <p>Crema facial</p>
                                <p>$15.000</p>
                                <button class="add-to-cart">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-content">
                            <div class="product">
                                <img src="../../../public/assets/img/cerabrillante.jpg" alt="Cera brillante">
                                <h2>Cera</h2>
                                <p>Cera brillante</p>
                                <p>$25.000</p>
                                <button class="add-to-cart">+</button>
                            </div>
                            <div class="product">
                                <img src="../../../public/assets/img/ceramate.jpg" alt="Cera brillante">
                                <h2>Cera</h2>
                                <p>Cera Mate</p>
                                <p>$20.000</p>
                                <button class="add-to-cart">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="category">
                        <div class="category-content">
                            <div class="product">
                                <img src="../../../public/assets/img/cepillobarba.jpg" alt="Cepillo barba">
                                <h2>Cepillo</h2>
                                <p>Barba</p>
                                <p>$12.000</p>
                                <button class="add-to-cart">+</button>
                            </div>
                            <div class="product">
                                <img src="../../../public/assets/img/cepillopelo.jpg" alt="Cepillo pelo">
                                <h2>Cepillo</h2>
                                <p>Cabello</p>
                                <p>$14.000</p>
                                <button class="add-to-cart">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="products">
                    </div>


                </div>
            </div>
        </div>
        <div class="container">

            <div class="text-center mt-4">
                <button class="new-button" onclick="window.location.href='PaginaPrincipal.html';">Regresar</button>
            </div>
        </div>

    </div>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-white"></p>
    </footer>
</body>

</html>
