<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="../../../public/assets/img/LOGOHEADERTRANS.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="../../../public/assets/css/Usuario/index.css">
</head>
<body>
    <div class="container">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <img src="../../../public/assets/img/LOGO.png" alt="" width="125" height="125" class="d-inline-block align-text-top">
            </div>
    
            <ul class="nav col-12 justify-content-center mx-auto" >
               <h1>Iniciar Sesión</h1>
            </ul>
        </header>
    </div>

    <div class="login-container">
       
        <form class="login-form">
            <label for="username">Usuario</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" required>
            <button type="button" onclick="window.location.href='PaginaPrincipal.html'; return false;">Ingresar Usuario</button>
            <button type="button" onclick="window.location.href='../Administrador/paginaPrincipalADM.html'; return false;">Ingresar Administrador</button>
            <button type="button" onclick="window.location.href='../Empleados/verPerfilBarbero.html'; return false;">Ingresar Barbero</button>


            <div class="links">
                <a href="RecuperarContraseña.html">Recuperar Contraseña</a>
                <a href="Registro.html">No tienes Usuario? Regístrate aquí</a>
            </div>
        </form>
        <button type="button" class="back-button" onclick="window.location.href='index.html';">Regresar</button>
        
    </div>

    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        </ul>
        <p class="text-center text-white">© 2024 www.mysticalcut.com, Inc</p>
      </footer>
</body>
</html>
